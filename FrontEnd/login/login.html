<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="./login.css" />
    <script type="module" src="./login.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="../index.html">projets</a></li>
          <li>contact</li>
          <li><a href="./login.html" class="btn-login">login</a></li>
          <li><img src="../assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="" class="formulaire-login">
        <h2>Log in</h2>
        <div class="block-saisie">
          <label for="mail">E-mail</label>
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="Entrer votre adresse E-mail"
            required
          />
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Entrer votre mot de passe"
            required
          />
          <input type="submit" value="Se connecter" class="input-connect" />
          <a href="" class="forget-password">Mot de passe oublier</a>
        </div>
      </form>
      <div id="message-erreur-connexion"></div>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
